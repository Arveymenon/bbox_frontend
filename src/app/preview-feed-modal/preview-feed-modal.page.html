<ion-header>
  <!-- <ion-toolbar>
    <ion-title>preview</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="blackbg">
  <ion-card class="feed-card">
    
    
    <!-- <div class="vertical-center"> -->
      <ion-card-header class="feed-header">
        <img class="business-logo" src="assets/images/user.png" onError="this.src='assets/images/user.png';">
        <p class="business-name ion-align-items-end">{{ gname }}</p>
        <!-- <p class="open-options">...</p> -->
      </ion-card-header>

      <ion-card-content>
        <!-- <img class="feed-image card-photo" *ngIf="feed.file == true && feed.fileType == 'image' || feed.file == true && !feed.fileType" [src]="'http://198.12.92.202/public/uploads/'+ feed.attachment"> -->
        <img class="feed-image card-photo" *ngIf="getExt(this.images[0]) != 'video'" [src]="this.images[0].path">
        <video class="feed-video card-photo" *ngIf="getExt(this.images[0]) == 'video'" [src]="this.images[0].path" muted [muted]="true"></video>
        <p class="post-text">
          {{ firstName }}
        </p>
        <div class="card-options">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="md-star-outline" color="blue"></ion-icon>
            <!-- <ion-icon slot="icon-only" name="md-star" color="blue"></ion-icon> -->
          </ion-button>
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="md-chatboxes" color="blue"></ion-icon>
          </ion-button>
        
        </div>
        
      </ion-card-content>
    
  </ion-card>

</ion-content>
